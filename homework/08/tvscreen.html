<body>

    <img id="television">
    <img alt="television" src="https://media.giphy.com/media/vG1Xwgh9BedMI/giphy.gif" 

    id="arrowChangeImage" onclick="changeImage()"/>



   


<script>
    var imgs = ["https://media.giphy.com/media/vG1Xwgh9BedMI/giphy.gif", 
        		"https://media.giphy.com/media/QrGKE5azcZI7C/giphy.gif",  
        		"https://media.giphy.com/media/Am6Q6rTHaFbeU/giphy.gif"];

    function changeImage(consolelog) {
        var img = document.getElementById("arrowChangeImage");
        img.src = imgs[imgs.indexOf(img.src) 
        		// + (consolelog || 1)] || imgs[consolelog ? imgs.length - 1 : 0];
    }

    document.onkeydown = function(event) {

        event = event || window.event;

        if (event.keyCode == '38') {
            changeImage()

        } else if (event.keyCode == '40') {
            changeImage()
        }
    }
</script>
