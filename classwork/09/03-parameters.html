<script>


// #3 "parameters" / "arguments" are ways of customizing a function.

function fancyLog(input){ //you can name "input" as whatever name you want

// input becomes a variable "var imput"

	console.log("Dear Vivian,", input);

// whatever is inside the parenthesis changes everytime you call it
fancyLog(num);
